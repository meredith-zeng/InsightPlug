
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InsightPlug | EV Economic Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        html, body {
          min-height: 100%;
          margin: 0;
          padding: 0;
        }
        body {
          overflow-y: auto;
          overflow-x: hidden;
        }
        #root {
          min-height: 100%;
          width: 100%;
        }
        .hero-mesh {
            background: 
                radial-gradient(at 0% 0%, rgba(16, 185, 129, 0.05) 0px, transparent 50%), 
                radial-gradient(at 100% 0%, rgba(59, 130, 246, 0.05) 0px, transparent 50%),
                radial-gradient(at 50% 100%, rgba(16, 185, 129, 0.03) 0px, transparent 50%);
        }
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(226, 232, 240, 0.8);
        }
        .emerald-glow {
            box-shadow: 0 0 40px rgba(16, 185, 129, 0.1);
        }
        .chat-scroll::-webkit-scrollbar { width: 4px; }
        .chat-scroll::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        
        /* Markdown Styling for AI responses (Light Mode) */
        .prose p { margin-bottom: 0.75rem; }
        .prose strong { color: #059669; font-weight: 800; }
        .prose ul { list-style-type: disc; margin-left: 1.25rem; margin-bottom: 0.75rem; }
        .prose li { margin-bottom: 0.25rem; }
    </style>
</head>
<body class="hero-mesh min-h-screen">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
